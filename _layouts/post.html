---
layout: default
---

<nav>
  <ul>
    {% if page.previous %}
    <li><a href="{{ page.previous.url }}">Ouder</a></li>
    {% endif %}
    {% if page.next %}
    <li><a href="{{ page.next.url }}">Nieuwer</a></li>
    {% endif %}
  </ul>
</nav>

<main>
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_long_string }}</time>
    </header>
    <div class="post">{{ content }}</div>
  </article>
</main>
