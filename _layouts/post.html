---
layout: default
---

{% if page.previous %}
<a href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
{% endif %}

{% if page.next %}
<a href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
{% endif %}

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_long_string }}</p>

<div class="post">{{ content }}</div>
